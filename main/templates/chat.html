<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Explainer Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col h-screen">

  <!-- Header -->
  <header class="bg-blue-600 text-white p-4 text-center font-bold text-lg">
    ðŸ’¬ GitHub Explainer
  </header>

  <!-- Chat Window -->
  <main id="chat-box" class="flex-1 overflow-y-auto p-6 space-y-4">
    
    {% if response %}
    <!-- Bot message -->
    <div class="flex justify-start">
      <div class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg max-w-xl whitespace-pre-wrap">
        {{ response|safe }}
      </div>
    </div>
    {% endif %}

    {% if messages %}
      {% for message in messages %}
        {% if message.role == "user" %}
        <div class="flex justify-end">
          <div class="bg-blue-600 text-white px-4 py-2 rounded-lg max-w-xl whitespace-pre-wrap">
            {{ message.content }}
          </div>
        </div>
        {% else %}
        <div class="flex justify-start">
          <div class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg max-w-xl whitespace-pre-wrap">
            {{ message.content|safe }}
          </div>
        </div>
        {% endif %}
      {% endfor %}
    {% endif %}
    
  </main>

  <!-- Input Form -->
  <form method="POST" action="{% url 'explain_repo' %}" 
        class="p-4 bg-white border-t flex items-center space-x-2">
    {% csrf_token %}
    <input 
      type="text" 
      name="repoLink" 
      placeholder="Ask about your repo..." 
      class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      required
    />
    <button 
      type="submit" 
      class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition"
    >
      Send
    </button>
  </form>

  <script>
    // Keep chat scrolled to bottom
    const chatBox = document.getElementById("chat-box");
    chatBox.scrollTop = chatBox.scrollHeight;
  </script>

</body>
</html>
